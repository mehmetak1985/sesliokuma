<script>
"use strict";

// â”€â”€â”€ YÄ±ldÄ±z arka planÄ± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

// â”€â”€â”€ TarayÄ±cÄ± desteÄŸi â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

// â”€â”€â”€ DOM referanslarÄ± (tek seferlik) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const btnStart        = document.getElementById('btnStart');
const btnStop         = document.getElementById('btnStop');
const wordCard        = document.getElementById('wordCard');
const scoreDisplay    = document.getElementById('scoreDisplay');
const micIndicator    = document.getElementById('micIndicator');

if (!SpeechRecognition) {
  noSupport.classList.add('visible');

// â”€â”€â”€ Hedef metin â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const HEDEF_METIN = "Ali topu at";

// â”€â”€â”€ Durum deÄŸiÅŸkenleri â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let targetWords       = [];
let wordSpans         = [];
let currentWordIndex  = 0;
let score             = 0;
let processedWordCount = 0;

// â”€â”€â”€ TanÄ±ma durumu (state machine) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// 'idle' | 'starting' | 'listening' | 'stopping'
let recState          = 'idle';
let lastError         = null;
let restartTimer      = null;
let silenceTimer      = null;   // 1.8 saniyelik sessizlik timeout

/** @type {SpeechRecognition|null} */
let recognition       = null;

// â”€â”€â”€ TÃ¼rkÃ§e normalizasyon â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function normalizeText(metin) {
  if (!metin || typeof metin !== 'string') return [];
  let sonuc = metin.replace(/I/g, 'Ä±').replace(/Ä°/g, 'i').toLocaleLowerCase('tr-TR');
  sonuc = sonuc.replace(/[^\p{L}\s]/gu, '');
  return sonuc.split(/\s+/).filter(t => t.length > 0);
}

// â”€â”€â”€ Levenshtein mesafesi (harf toleransÄ±) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Ã‡ocuk sesi veya makine hatalarÄ±nda 2 harf farkÄ±na kadar kabul et
function levenshtein(a, b) {
  const m = a.length, n = b.length;
  if (m === 0) return n;
  if (n === 0) return m;
  const dp = [];
  for (let i = 0; i <= m; i++) {
    dp[i] = [i];
  }
  for (let j = 0; j <= n; j++) {
    dp[0][j] = j;
  }
  for (let i = 1; i <= m; i++) {
    for (let j = 1; j <= n; j++) {
      dp[i][j] = a[i-1] === b[j-1]
        ? dp[i-1][j-1]
        : 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
    }
  }
  return dp[m][n];
}

/**
 * Ä°ki kelimeyi karÅŸÄ±laÅŸtÄ±r.
 * Tolerans: kelime uzunluÄŸuna gÃ¶re dinamik.
 *   â‰¤3 harf  â†’ 1 harf farkÄ± kabul
 *   4-6 harf â†’ 2 harf farkÄ± kabul
 *   7+ harf  â†’ 3 harf farkÄ± kabul
 * AyrÄ±ca hedef kelimenin sesli harfleri konuÅŸulan kelimede varsa bonusu hesaba kat.
 */
function kelimeEslesir(konusulan, hedef) {
  if (konusulan === hedef) return true;
  const dist = levenshtein(konusulan, hedef);
  const maxLen = Math.max(hedef.length, konusulan.length);
  let tolerans;
  if (hedef.length <= 3) tolerans = 1;
  else if (hedef.length <= 6) tolerans = 2;
  else tolerans = 3;
  // Ä°zin verilen maksimum hata payÄ±: kelime uzunluÄŸunun %40'Ä± ve tolerans'Ä±n minimumu
  const dinamikTolerans = Math.min(tolerans, Math.floor(maxLen * 0.40));
  return dist <= dinamikTolerans;
}

// â”€â”€â”€ Oyunu kur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function oyunuKur() {
  targetWords = normalizeText(HEDEF_METIN);
  const fragment = document.createDocumentFragment();
  wordSpans = [];

  const orijinalKelimeler = HEDEF_METIN.split(/\s+/);
  targetWords.forEach((kelime, i) => {
    const span = document.createElement('span');
    span.className = 'word' + (i === 0 ? ' active' : '');
    span.textContent = orijinalKelimeler[i] || kelime;
    span.dataset.index = i;
    fragment.appendChild(span);
    wordSpans.push(span);
  });

  wordCard.innerHTML = '';
  wordCard.appendChild(fragment);
}

// â”€â”€â”€ Kelime doÄŸrulama â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function validateWord(konusulanKelime) {
  if (currentWordIndex >= targetWords.length) return;

  const tokenler = normalizeText(konusulanKelime);
  if (tokenler.length === 0) return;

  const token = tokenler[0];
  const hedef = targetWords[currentWordIndex];
  const span  = wordSpans[currentWordIndex];

  if (kelimeEslesir(token, hedef)) {
    span.className = 'word correct';
    score += 10;
    currentWordIndex++;
    requestAnimationFrame(updateUI);

    if (currentWordIndex === targetWords.length) {
      endGame();
    }
  } else {
    span.className = 'word wrong';
    setTimeout(() => {
      if (currentWordIndex < targetWords.length && wordSpans[currentWordIndex] === span) {
        span.className = 'word active';
      }
    }, 400);
  }
}

// â”€â”€â”€ TÃ¼m alternatifleri kontrol et â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function checkAlternatives(result) {
  for (let a = 0; a < result.length; a++) {
    const tokenler = normalizeText(result[a].transcript);
    if (tokenler.length === 0) continue;
    const token = tokenler[0];
    const hedef = targetWords[currentWordIndex];
    if (kelimeEslesir(token, hedef)) {
      return token;
    }
  }
  // HiÃ§biri tutmadÄ±ysa en iyi tahmini dÃ¶ndÃ¼r
  return normalizeText(result[0].transcript)[0] || '';
}

// â”€â”€â”€ UI gÃ¼ncelle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateUI() {
  wordSpans.forEach((span, i) => {
    if (i === currentWordIndex && !span.classList.contains('correct') && !span.classList.contains('wrong')) {
      span.className = 'word active';
    }
  });

  const eskiPuan = parseInt(scoreDisplay.textContent, 10);
  scoreDisplay.textContent = score;
  if (score !== eskiPuan) {
    scoreDisplay.classList.remove('bump');
    void scoreDisplay.offsetWidth; // reflow
    scoreDisplay.classList.add('bump');
  }
}

// â”€â”€â”€ Sessizlik timeout sÄ±fÄ±rla â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function resetSilenceTimer() {
  if (silenceTimer) clearTimeout(silenceTimer);
  if (recState !== 'listening') return;
  // 1.8 saniye sessizlik sonrasÄ± recognition yeniden baÅŸlat
  silenceTimer = setTimeout(() => {
    if (recState === 'listening' && currentWordIndex < targetWords.length) {
      safeRestartRecognition();
    }
  }, 1800);
}

// â”€â”€â”€ Recognition gÃ¼venli yeniden baÅŸlat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function safeRestartRecognition() {
  if (recState !== 'listening' && recState !== 'idle') return;
  if (lastError === 'not-allowed' || lastError === 'service-not-allowed') return;
  if (restartTimer) clearTimeout(restartTimer);
  restartTimer = setTimeout(() => {
    if (recState === 'listening' || recState === 'idle') {
      if (recognition) {
        try { recognition.start(); recState = 'listening'; } catch(e) { /* Ã§akÄ±ÅŸma yoksay */ }
      }
    }
  }, 300);
}

// â”€â”€â”€ Global recognition oluÅŸtur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function createRecognition() {
  if (!SpeechRecognition) return;

  // Ã–nceki instance temizle
  if (recognition) {
    recognition.onresult = null;
    recognition.onerror  = null;
    recognition.onend    = null;
    try { recognition.abort(); } catch(e) {}
    recognition = null;
  }

  recognition = new SpeechRecognition();
  recognition.lang           = 'tr-TR';
  recognition.continuous     = false;   // tek kelime moduna uygun
  recognition.interimResults = true;
  recognition.maxAlternatives = 5;      // 5 alternatif: Ã§ocuk sesi iÃ§in tolerans

  recognition.onresult = handleSpeechResult;
  recognition.onerror  = handleSpeechError;
  recognition.onend    = handleRecognitionEnd;
}

// â”€â”€â”€ TanÄ±ma baÅŸlat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startRecognition() {
  if (!SpeechRecognition) return;
  if (recState === 'starting' || recState === 'listening') return;

  errorMsg.classList.remove('visible');
  errorMsg.textContent = '';
  lastError = null;

  createRecognition();
  recState = 'starting';

  try {
    recognition.start();
    recState = 'listening';
    resetSilenceTimer();
  } catch (hata) {
    gosterHata('TanÄ±ma baÅŸlatÄ±lamadÄ±: ' + hata.message);
    recState = 'idle';
    btnStart.disabled = false;
    btnStop.disabled = true;
    return;
  }

  micIndicator.classList.add('active');
  micStatus.classList.add('listening');
  micStatus.textContent = 'ğŸ¤ Dinliyorum...';
}

// â”€â”€â”€ TanÄ±ma durdur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function stopRecognition() {
  recState = 'stopping';
  if (restartTimer) { clearTimeout(restartTimer); restartTimer = null; }
  if (silenceTimer) { clearTimeout(silenceTimer); silenceTimer = null; }
  if (recognition) {
    try { recognition.stop(); } catch(e) {}
  }

  micIndicator.classList.remove('active');
  micStatus.classList.remove('listening');
  if (micStatus.textContent === 'ğŸ¤ Dinliyorum...') {
    micStatus.textContent = 'BaÅŸlamak iÃ§in dÃ¼ÄŸmeye bas';
  }
  interimText.textContent = '';
  recState = 'idle';
}

// â”€â”€â”€ KonuÅŸma sonucu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleSpeechResult(event) {
  if (!event || !event.results) return;

  // Interim gÃ¶sterim (sadece son result)
  const lastResult = event.results[event.results.length - 1];
  interimText.textContent = lastResult[0].transcript;

  // Sessizlik sayacÄ±nÄ± sÄ±fÄ±rla (kullanÄ±cÄ± konuÅŸuyor)
  resetSilenceTimer();

  // YalnÄ±zca final sonuÃ§larÄ± iÅŸle
  for (let i = event.resultIndex; i < event.results.length; i++) {
    if (!event.results[i].isFinal) continue;

    // TÃ¼m alternatifleri kontrol et (maxAlternatives = 5)
    if (currentWordIndex < targetWords.length) {
      const enIyiKelime = checkAlternatives(event.results[i]);
      if (enIyiKelime) validateWord(enIyiKelime);
    }
  }
}

// â”€â”€â”€ Hata iÅŸle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleSpeechError(event) {
  lastError = event.error;

  if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
    gosterHata('Mikrofon izni reddedildi. LÃ¼tfen tarayÄ±cÄ± ayarlarÄ±ndan izin ver.');
    recState = 'idle';
    btnStart.disabled = false;
    btnStop.disabled = true;
  } else if (event.error === 'no-speech') {
    // Sessizlik: timeout zaten yÃ¶netiyor, burada ekstra iÅŸlem yok
  } else if (event.error === 'network') {
    gosterHata('AÄŸ hatasÄ±. Ä°nternet baÄŸlantÄ±nÄ± kontrol et.');
  }
  // DiÄŸer hatalar (audio-capture vb.) onend ile yÃ¶netilir
}

// â”€â”€â”€ TanÄ±ma bitti â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleRecognitionEnd() {
  if (recState === 'stopping' || recState === 'idle') return;
  if (lastError === 'not-allowed' || lastError === 'service-not-allowed') return;

  // Mikrofon kesildi ya da continuous=false nedeniyle bitti â†’ kontrollÃ¼ restart
  if (recState === 'listening' && currentWordIndex < targetWords.length) {
    recState = 'idle'; // restart hazÄ±rlÄ±ÄŸÄ± iÃ§in
    safeRestartRecognition();
  }
}

// â”€â”€â”€ Oyun sonu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function endGame() {
  stopRecognition();

  wordSpans.forEach((span, i) => {
    if (i >= currentWordIndex && !span.classList.contains('correct')) {
      span.className = 'word wrong';
    }
  });

  congratsBanner.classList.add('visible');
  btnStop.disabled  = true;
  btnStart.disabled = false;
  micStatus.textContent = 'ğŸ‰ Harika iÅŸ Ã§Ä±kardÄ±n!';
  micStatus.classList.remove('listening');
  micIndicator.classList.remove('active');
}

// â”€â”€â”€ Hata mesajÄ± gÃ¶ster â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function gosterHata(mesaj) {
  errorMsg.textContent = mesaj;
  errorMsg.classList.add('visible');
}

// â”€â”€â”€ Buton iÅŸleyicileri â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
btnStart.addEventListener('click', () => {
  if (!SpeechRecognition) return;
  if (recState === 'starting' || recState === 'listening') return;

  // iOS/Safari iÃ§in ses baÄŸlamÄ±nÄ± aÃ§
  window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));

  btnStart.disabled = false;

  currentWordIndex   = 0;

  processedWordCount = 0;

  oyunuKur();
  startRecognition();
});

btnStop.addEventListener('click', () => {
  stopRecognition();
  // KÄ±sa gecikme sonrasÄ± yeniden baÅŸlat
  setTimeout(() => { btnStart.click(); }, 250);
});

// â”€â”€â”€ Ä°lk yÃ¼kleme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
oyunuKur();
</script>
