<!DOCTYPE html>
<html lang="tr">
<head>

<title>Sesli Okuma Oyunu</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  "use strict";
  :root {
    --bg: #0f1b2d;
    --surface: #1a2d46;
    --surface2: #223558;
    --accent: #ffd166;
    --accent2: #06d6a0;
    --red: #ef476f;
    --green: #06d6a0;
    --yellow: #ffd166;
    --blue: #118ab2;
    --text: #e8f4fd;
    --text-muted: #7fa8c9;
    --radius: 20px;
    --shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Baloo 2', cursive;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* YÄ±ldÄ±z arka planÄ± */
  .stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    animation: twinkle var(--d, 3s) ease-in-out infinite;
    animation-delay: var(--delay, 0s);
    opacity: 0.3;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.1; transform: scale(0.8); }
    50% { opacity: 0.7; transform: scale(1.2); }
  }

  .game-container {
    position: relative;
    z-index: 1;
    width: min(90vw, 640px);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  /* BaÅŸlÄ±k */
  .title-area {
    text-align: center;
  }
  .title-area h1 {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: clamp(1.8rem, 6vw, 3rem);
    color: var(--accent);
    text-shadow: 0 0 20px rgba(255,209,102,0.4), 0 4px 8px rgba(0,0,0,0.5);
    letter-spacing: -0.5px;
  }
  .subtitle {
    font-size: 0.95rem;
    color: var(--text-muted);
    margin-top: 4px;
  }

  /* Skor kartÄ± */
  .score-card {
    background: var(--surface);
    border: 2px solid var(--surface2);
    border-radius: var(--radius);
    padding: 12px 32px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: var(--shadow);
  }
  .score-icon { font-size: 1.6rem; }
  .score-label {
    font-size: 0.85rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .score-value {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: 2rem;
    color: var(--accent);
    line-height: 1;
    transition: transform 0.15s ease;
  }
  .score-value.bump {
    animation: scoreBump 0.3s ease;
  }
  @keyframes scoreBump {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); color: #fff; }
    100% { transform: scale(1); }
  }

  /* Kelime kartÄ± */
  .word-card {
    background: var(--surface);
    border: 2px solid var(--surface2);
    border-radius: var(--radius);
    padding: 36px 40px;
    width: 100%;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    min-height: 120px;
  }

  .word {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: clamp(2rem, 8vw, 3.5rem);
    padding: 8px 18px;
    border-radius: 14px;
    border: 3px solid transparent;
    transition: all 0.25s ease;
    cursor: default;
    letter-spacing: 0.5px;
    color: var(--text);
    background: transparent;
  }

  .word.active {
    background: rgba(255, 209, 102, 0.15);
    border-color: var(--yellow);
    color: var(--yellow);
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255,209,102,0.3);
    animation: pulse 1.2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(255,209,102,0.3); }
    50% { box-shadow: 0 0 36px rgba(255,209,102,0.6); }
  }

  .word.correct {
    background: rgba(6, 214, 160, 0.15);
    border-color: var(--green);
    color: var(--green);
    animation: correctPop 0.4s ease forwards;
  }
  @keyframes correctPop {
    0% { transform: scale(1); }
    40% { transform: scale(1.15) rotate(-2deg); }
    70% { transform: scale(0.97) rotate(1deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  .word.wrong {
    background: rgba(239, 71, 111, 0.15);
    border-color: var(--red);
    color: var(--red);
    animation: shake 0.4s ease;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }

  /* Mikrofon gÃ¶stergesi */
  .mic-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .mic-indicator {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: var(--surface);
    border: 3px solid var(--surface2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
  }
  .mic-indicator.active {
    background: rgba(239, 71, 111, 0.15);
    border-color: var(--red);
    animation: micPulse 1s ease-in-out infinite;
  }
  @keyframes micPulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239, 71, 111, 0.4); }
    50% { box-shadow: 0 0 0 16px rgba(239, 71, 111, 0); }
  }
  .mic-status {
    font-size: 0.85rem;
    color: var(--text-muted);
    text-align: center;
    min-height: 20px;
    transition: color 0.3s;
  }
  .mic-status.listening { color: var(--red); }

  /* GeÃ§ici konuÅŸma */
  .interim-text {
    font-size: 0.9rem;
    color: var(--text-muted);
    font-style: italic;
    min-height: 22px;
    text-align: center;
    max-width: 400px;
    transition: opacity 0.2s;
  }

  /* Butonlar */
  .button-row {
    display: flex;
    gap: 16px;
  }
  .btn {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: 1.1rem;
    padding: 14px 36px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    letter-spacing: 0.5px;
  }
  .btn:active { transform: scale(0.96); }
  .btn-start {
    background: linear-gradient(135deg, var(--green), #04b88a);
    color: #0a2a1f;
  }
  .btn-start:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6,214,160,0.4);
  }
  .btn-stop {
    background: linear-gradient(135deg, var(--red), #d63060);
    color: #000;
  }
  .btn-stop:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(239,71,111,0.4);
  }
  .btn:disabled {
    opacity: 0.35;
    cursor: not-allowed;
    transform: none !important;
    box-shadow: none;
  }

  /* Tebrikler banner */
  .congrats-banner {
    display: none;
    background: linear-gradient(135deg, #ffd166, #ff9f1c);
    color: #1a0a00;
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: clamp(1.4rem, 5vw, 2rem);
    padding: 18px 40px;
    border-radius: var(--radius);
    text-align: center;
    width: 100%;
    box-shadow: 0 8px 32px rgba(255,209,102,0.5);
    animation: congratsIn 0.5s cubic-bezier(0.34,1.56,0.64,1) forwards;
  }
  @keyframes congratsIn {
    0% { transform: scale(0.5) rotate(-4deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }
  .congrats-banner.visible { display: block; }

  /* Hata mesajÄ± */
  .error-msg {
    display: none;
    color: var(--red);
    font-size: 0.9rem;
    text-align: center;
    background: rgba(239,71,111,0.1);
    border: 1px solid rgba(239,71,111,0.3);
    border-radius: 12px;
    padding: 10px 20px;
    width: 100%;
  }
  .error-msg.visible { display: block; }

  /* TarayÄ±cÄ± desteÄŸi yok */
  .no-support {
    display: none;
    color: var(--accent);
    text-align: center;
    font-size: 1.1rem;
    padding: 20px;
  }
  .no-support.visible { display: block; }
</style>
</head>

<div class="game-container" id="gameContainer">

</div>

<script>
"use strict";

// â”€â”€â”€ YÄ±ldÄ±z arka planÄ± oluÅŸtur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
(function yaratYildizlar() {
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const boyut = Math.random() * 3 + 1;
    s.style.cssText = `
      width:${boyut}px; height:${boyut}px;
      left:${Math.random()*100}%;
      top:${Math.random()*100}%;
      --d:${2 + Math.random()*4}s;
      --delay:${Math.random()*5}s;
    `;
    starsEl.appendChild(s);
  }
})();

// â”€â”€â”€ TarayÄ±cÄ± desteÄŸi kontrolÃ¼ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) {
  document.getElementById('noSupport').classList.add('visible');
  document.getElementById('btnStart').disabled = true;
}

// â”€â”€â”€ Hedef metin ve durum deÄŸiÅŸkenleri â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const HEDEF_METIN = "Ali topu at";

/** @type {string[]} */
let targetWords = [];

/** @type {HTMLSpanElement[]} */
let wordSpans = [];

let currentWordIndex = 0;
let score = 0;
let isListening = false;
let processedWordCount = 0;

/** @type {SpeechRecognition|null} */
let recognition = null;

let restartDebounceTimer = null;
let lastError = null;

// â”€â”€â”€ DOM referanslarÄ± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const btnStart       = document.getElementById('btnStart');
const btnStop        = document.getElementById('btnStop');
const wordCard       = document.getElementById('wordCard');
const scoreDisplay   = document.getElementById('scoreDisplay');
const micIndicator   = document.getElementById('micIndicator');
const micStatus      = document.getElementById('micStatus');
const interimText    = document.getElementById('interimText');
const congratsBanner = document.getElementById('congratsBanner');
const errorMsg       = document.getElementById('errorMsg');

// â”€â”€â”€ Oyunu baÅŸlat: kelime span'larÄ±nÄ± oluÅŸtur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function oyunuKur() {
  targetWords = normalizeText(HEDEF_METIN);
  wordCard.innerHTML = '';
  wordSpans = [];

  targetWords.forEach((kelime, i) => {
    const span = document.createElement('span');
    span.className = 'word' + (i === 0 ? ' active' : '');
    const orijinalKelimeler = HEDEF_METIN.split(/\s+/);
    span.textContent = orijinalKelimeler[i] || kelime;
    span.dataset.index = i;
    wordCard.appendChild(span);
    wordSpans.push(span);
  });
}

// â”€â”€â”€ TÃ¼rkÃ§e normalizasyon â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
/**
 * @param {string} metin
 * @returns {string[]}
 */
function normalizeText(metin) {
  if (!metin || typeof metin !== 'string') return [];
  let sonuc = metin.replace(/I/g, 'Ä±').replace(/Ä°/g, 'i').toLocaleLowerCase('tr-TR');
  sonuc = sonuc.replace(/[^\p{L}\s]/gu, ''); 
  return sonuc.split(/\s+/).filter(t => t.length > 0);
}

// â”€â”€â”€ Kelime doÄŸrulama â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
/**
 * @param {string} konusulanKelime
 */
function validateWord(konusulanKelime) {
  if (currentWordIndex >= targetWords.length) return;

  const normalKonusulan = normalizeText(konusulanKelime);
  if (normalKonusulan.length === 0) return;

  const token = normalKonusulan[0];
  const hedef = targetWords[currentWordIndex];

  const span = wordSpans[currentWordIndex];

  if (token === hedef) {
    // âœ… DoÄŸru
    span.className = 'word correct';
    score += 10;
    currentWordIndex++;

    requestAnimationFrame(() => {
      updateUI();
    });

    if (currentWordIndex === targetWords.length) {
      endGame();
    }
  } else {
    // âŒ YanlÄ±ÅŸ
    span.className = 'word wrong';
    setTimeout(() => {
      if (currentWordIndex < targetWords.length) {
        span.className = 'word active';
      }
    }, 400);
  }
}

// â”€â”€â”€ UI gÃ¼ncelle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateUI() {
  wordSpans.forEach((span, i) => {
    if (i === currentWordIndex && !span.classList.contains('correct') && !span.classList.contains('wrong')) {
      span.className = 'word active';
    }
  });

  const eskiPuan = parseInt(scoreDisplay.textContent, 10);
  scoreDisplay.textContent = score;
  if (score !== eskiPuan) {
    scoreDisplay.classList.remove('bump');
    void scoreDisplay.offsetWidth;
    scoreDisplay.classList.add('bump');
  }
}

// â”€â”€â”€ Oyun sonu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function endGame() {
  stopRecognition();

  wordSpans.forEach((span, i) => {
    if (i >= currentWordIndex && !span.classList.contains('correct')) {
      span.className = 'word wrong';
    }
  });

  congratsBanner.classList.add('visible');

  btnStop.disabled = true;
  btnStart.disabled = false;

  micStatus.textContent = 'ğŸ‰ Harika iÅŸ Ã§Ä±kardÄ±n!';
  micStatus.classList.remove('listening');
  micIndicator.classList.remove('active');
}

// â”€â”€â”€ TanÄ±ma baÅŸlat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startRecognition() {
  try {
    if (!SpeechRecognition) return;

    errorMsg.classList.remove('visible');
    errorMsg.textContent = '';

    recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    recognition.continuous = false;
    recognition.interimResults = true;

    recognition.onresult = handleSpeechResult;
    recognition.onerror = handleSpeechError;
    recognition.onend = handleRecognitionEnd;

    recognition.start();
    isListening = true;
    lastError = null;

    micIndicator.classList.add('active');
    micStatus.classList.add('listening');
    micStatus.textContent = 'ğŸ¤ Dinliyorum...';
  } catch (hata) {
    gosterHata('TanÄ±ma baÅŸlatÄ±lamadÄ±: ' + hata.message);
    isListening = false;
    btnStart.disabled = false;
    btnStop.disabled = true;
  }
}

// â”€â”€â”€ TanÄ±ma durdur â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function stopRecognition() {
  try {
    isListening = false;
    if (restartDebounceTimer) {
      clearTimeout(restartDebounceTimer);
      restartDebounceTimer = null;
    }
    if (recognition) {
      recognition.stop();
    }
  } catch (hata) {
    // Sessizce yoksay
  }

  micIndicator.classList.remove('active');
  micStatus.classList.remove('listening');
  if (micStatus.textContent === 'ğŸ¤ Dinliyorum...') {
    micStatus.textContent = 'BaÅŸlamak iÃ§in dÃ¼ÄŸmeye bas';
  }
  interimText.textContent = '';
}

// â”€â”€â”€ KonuÅŸma sonucu iÅŸle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleSpeechResult(event) {
  try {
    if (!event || !event.results) return;

    // Interim gÃ¶sterim
    let tamTranskript = '';
    for (let i = 0; i < event.results.length; i++) {
      tamTranskript += event.results[i][0].transcript + ' ';
    }
    interimText.textContent = tamTranskript.trim();

    // Sadece final sonuÃ§larla eÅŸleÅŸme yap
    for (let i = event.resultIndex; i < event.results.length; i++) {
      if (!event.results[i].isFinal) continue;
      const kelimeler = normalizeText(event.results[i][0].transcript);
      kelimeler.forEach((kelime) => {
        if (currentWordIndex < targetWords.length) {
          validateWord(kelime);
        }
      });
    }

  } catch (hata) {
    // Sessizce yoksay
  }
}

// â”€â”€â”€ Hata iÅŸle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleSpeechError(event) {
  try {
    lastError = event.error;

    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
      gosterHata('Mikrofon izni reddedildi. LÃ¼tfen tarayÄ±cÄ± ayarlarÄ±ndan izin ver.');
      isListening = false;
      btnStart.disabled = false;
      btnStop.disabled = true;
    } else if (event.error === 'no-speech') {
      // Sessizce yoksay
    } else if (event.error === 'network') {
      gosterHata('AÄŸ hatasÄ±. Ä°nternet baÄŸlantÄ±nÄ± kontrol et.');
    }
  } catch (hata) {
    // Sessizce yoksay
  }
}

// â”€â”€â”€ TanÄ±ma bitti â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleRecognitionEnd() {
  if (!isListening) return;

  if (lastError === 'not-allowed' || lastError === 'service-not-allowed') return;

  if (restartDebounceTimer) clearTimeout(restartDebounceTimer);
  restartDebounceTimer = setTimeout(() => {
    if (isListening && currentWordIndex < targetWords.length) {
      try {
        recognition.start();
      } catch (hata) {
        // Sessizce yoksay
      }
    }
  }, 350);
}

// â”€â”€â”€ Hata mesajÄ± gÃ¶ster â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function gosterHata(mesaj) {
  errorMsg.textContent = mesaj;
  errorMsg.classList.add('visible');
}

// â”€â”€â”€ Buton iÅŸleyicileri â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
btnStart.addEventListener('click', () => {
  if (!SpeechRecognition) return;
  if (isListening) return;

  window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));

  btnStart.disabled = true;
  btnStop.disabled = false;

  currentWordIndex = 0;
  score = 0;
  processedWordCount = 0;
  lastError = null;
  scoreDisplay.textContent = '0';
  interimText.textContent = '';
  congratsBanner.classList.remove('visible');
  errorMsg.classList.remove('visible');

  oyunuKur();
  startRecognition();
});

btnStop.addEventListener('click', () => {
  stopRecognition();
  micStatus.textContent = 'Yeniden baÅŸlatÄ±lÄ±yor...';
  setTimeout(() => {
    btnStart.click(); 
  }, 200);
});

</script>
